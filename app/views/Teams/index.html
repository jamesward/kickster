#{extends 'main.html' /}

<div class="opacity viewtable"><h2>Teams</h2><p /></div>

<table class="opacity viewtable table table-striped entity Team">
    <thead>
        <tr>
            <th>Team</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
	#{list items:entities, as:'entity'}
        <tr>
            
            <td>${entity}</td>
        <td>
                <a class="icon-zoom-in" href="@{Teams.show(entity.id)}"></a>&nbsp;
                <a class="icon-edit" href="@{Teams.edit(entity.id)}"></a>&nbsp;
                <a class="icon-remove" href="@{Teams.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;"></a>
            </td>
        </tr>
	#{/list}
    </tbody>
</table>
<a div class="btn btn-primary" href="@{Teams.create}">Create Team</a>
